[package]
authors = ["Vivian Hellyer <vivian@hellyer.dev>"]
description = "Utility crate for twilight-rs to mention model types."
documentation = "https://rarity.cascadia.cafe/rarity_mention/index.html"
edition = "2018"
homepage = "https://github.com/rarity-rs/mention"
include = ["src/*.rs", "Cargo.toml", "README.md"]
keywords = ["twilight"]
