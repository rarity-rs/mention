name = "rarity-mention"
publish = false
repository = "https://github.com/rarity-rs/mention.git"
readme = "README.md"
version = "0.1.0"

[dependencies]
twilight-model = { branch = "trunk", default-features = false, git = "https://github.com/twilight-rs/twilight" }
